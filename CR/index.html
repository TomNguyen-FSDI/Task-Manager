<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/app.css">
    
    <title>Task Manger</title>
</head>

<body>
    
    <div class="container-fluid">
        <div class="content">
            <section id="list">
                <h1 class="main-title">Task Manager</h1>
                <button class="btn btn-sm btn-dark btn-details" id="btnDetails"><i class="far fa-eye" id="iShow"></i><span class="span-show"> Show</span><span class="span-hide"> Hide</span> Details</button>
                <div id="tasks-list-important"> 
                    <!-- display important tasks here -->
                </div>
                <div id="tasks-list">
                    <!-- display tasks here -->
                </div>
            </section>
            
            <section id="capture">
                <form class="capture-form">
                    <!-- <div class="control">
                        <label>Id:</label>
                        <input type="text" readonly class="form-control" id="txtId">
                    </div> -->
                    <h2 class="capture-title">Task Information</h2>
                    <div class="control">
                        <label>Title:</label>
                        <input type="text" class="form-control" id="txtTitle">
                        <div class="errorMessage" id="errorTitle">
                        <span> Title can not be empty</span>
                        </div>
                    </div>
                    
                    <div class="control">
                        <label>Date/Time</label>
                        <input type="datetime-local" class="form-control" id="txtDate">
                        <div class="errorMessage" id="errorDate">
                            <span> Date can not be empty</span>
                            </div>
                    </div>
                    <div class="control">
                        <label>Status</label>
                        <select name="" id="txtStatus" class="form-control">
                            <option value="0" disabled selected>-- Select a Status --</option>
                            <option value="1">Pending</option>
                            <option value="2">In Progress</option>
                            <option value="5">Blocked</option>
                            <option value="7">Removed</option>
                            <option value="9">Done</option>
                        </select>
                    </div>
                    <div class="errorMessage" id="errorStatus">
                        <span> Status can not be empty</span>
                        </div>
                    <div class="control">
                        <label>Location</label>
                        <input type="text" class="form-control" id="txtLocation">
                    </div>
                    
                    <div class="control">
                        <label>Description</label>
                        <textarea class="form-control" id="txtTextarea"></textarea>
                    </div>
                    
                    <div class="control">
                        <label>It is Important?:</label>
                        <i class="far fa-star" id="iImportant"></i>
                    </div>
                    <div class="control">
                        <label>Color</label>
                        <input type="text" class="form-control" id="txtColor" value="#d9d2e9" placeholder="Pick a color">
                    </div>
                    <div class="control">
                        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
<!-- 
    <footer class="container-copyright">
        <p>Copyright <i class="far fa-copyright"></i> 2021 by Tom Nguyen</p>
    </footer> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">

    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
